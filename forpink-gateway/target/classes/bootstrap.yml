nacos:
   config:
      data-id: gateway-service.json
      group: DEFAULT_GROUP
spring:
   application:
      name: gateway-server
   profiles:
     active: dev
   cloud:
      nacos:
         config:
            server-addr: 10.0.64.5:8848
         discovery:
            server-addr: 10.0.64.5:8848
      gateway:
         discovery:
            locator:
               enabled: true
         # routes:
         # - id: payment-router
         #   uri: lb://payment-server
         #   predicates:
         #   - Path=/pay/**
         # - id: account-router
         #   uri: lb://account-server
         #   predicates:
         #   - Path=/acc/**
   redis:
      database: 0  
      host: 127.0.0.1
      # 服务器连接端口
      port: 6379
      # 服务器连接密码（默认为空）如果有变更为自己的
      password:
      # 连接池最大连接数（使用负值表示没有限制）
      pool:
         max-active: 8
         # 连接池最大阻塞等待时间（使用负值表示没有限制）
         max-wait: -1  
         # 连接池中的最大空闲连接
         max-idle: 8  
         # 连接池中的最小空闲连接
         min-idle: 0  
      # 连接超时时间（毫秒）
      timeout: 30000 