<!DOCTYPE html>
<html>
<head>
<title>键盘</title>
</head>
<body>
	<div class="main">
		<div class="line">
			<div><span>~</span></div>
			<div><span>1</span></div>
			<div><span>2</span></div>
			<div><span>3</span></div>
			<div><span>4</span></div>
			<div><span>5</span></div>
			<div><span>6</span></div>
			<div><span>7</span></div>
			<div><span>8</span></div>
			<div><span>9</span></div>
			<div><span>0</span></div>
			<div><span>-</span></div>
			<div><span>+</span></div>
			<div style="width: 80px;"><span style="width: 75px;">BackSpace</span></div>
		</div>
		<div class="line">
			<div style="width: 50px;"><span  style="width: 45px;">Tab</span></div>
			<div><span>Q</span></div>
			<div><span>W</span></div>
			<div><span>E</span></div>
			<div><span>R</span></div>
			<div><span>T</span></div>
			<div><span>Y</span></div>
			<div><span>U</span></div>
			<div><span>I</span></div>
			<div><span>O</span></div>
			<div><span>P</span></div>
			<div><span>{</span></div>
			<div><span>}</span></div>
			
			
			<div style="width: 69px; padding-right: 0px;">
				<div style="margin:0;padding:0px;height: 30px; width: 10px;background: #5f5f5f; float:left;"></div>
				<div style="background: #3f3f3f;float:left;height: 102px; width: 56px;">
					<div style="background: #5f5f5f; float:left; width: 10px; height: 30px;"></div>
					<div style="margin-left: 9px; background: #5f5f5f; height: 87px; width: 38px; padding-top: 5px;"><span style="width: 55px;">Enter</span></div>
					
				</div>
			</div>
			
		</div>
		<div class="line">
			<div style="width: 70px;"><span style="width: 65px;">Caps Lock</span></div>
			<div><span>A</span></div>
			<div><span>S</span></div>
			<div><span>D</span></div>
			<div><span>F</span></div>
			<div><span>G</span></div>
			<div><span>H</span></div>
			<div><span>J</span></div>
			<div><span>K</span></div>
			<div><span>L</span></div>
			<div><span>:</span></div>
			<div><span>"</span></div>
			<div><span>|</span></div>
			<!-- <div style="width: 40px;"><span style="width: 35px;">Enter</span></div> -->
		</div>
		<div class="line">
			<div style="width: 100px;"><span style="width: 95px;">Shift</span></div>
			<div><span>Z</span></div>
			<div><span>X</span></div>
			<div><span>C</span></div>
			<div><span>V</span></div>
			<div><span>B</span></div>
			<div><span>N</span></div>
			<div><span>M</span></div>
			<div><span><</span></div>
			<div><span>></span></div>
			<div><span>?</span></div>
			<div style="width: 125px;"><span style="width: 120px;">shift</span></div>
		</div>
		<div class="line">
			<div  style="width: 50px;"><span  style="width: 45px;">Ctrl</span></div>
			<div  style="width: 40px;"><span  style="width: 35px;">Wind</span></div>
			<div  style="width: 40px;"><span  style="width: 35px;">Alt</span></div>
			<div  style="width: 330px;"><span style="width: 325px;"> </span></div>
			<div  style="width: 40px;"><span style="width: 35px;">Alt</span></div>
			<div  style="width: 40px;"><span style="width: 35px;">Wind</span></div>
			<div  style="width: 40px;"><span style="width: 35px;">??</span></div>
			<div  style="width: 55px;"><span style="width: 50px;">Ctrl</span></div>
		</div>
	</div>
	<style type="text/css">
		.main{
			font-size: 12px;
			padding: 7px 0px;
			height: 300px;
			width: 870px;
			background-color: #333;
			color: #fff;
		}
		
		.line{
			height: 60px;
			margin: 0px 0px 0px 4px;
		}
		
		.line>div{
			float: left;
			width: 30px;
			height: 30px;
			margin: 4px;
			padding: 10px;
			background-color: #3f3f3f;
		}
		.line>div>span{
			width: 25px;
			height: 27px;
			display: block;
			background-color: #5f5f5f;
			padding-top: 3px;
			padding-left: 5px;
		}
	</style>
</body>
</html>
